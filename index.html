<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMPT JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'/>
</head>
<body>
    <h1> Sending Mail with Javascript</h1>
    <div class="content">
        <div id="status" class="">Notification</div>
        <form action="https://formspree.io/f/xqkgegpn" class="contact-form" id="my-form" method="POST">
            <div class="form-group">
                <label for="firstName"> <i class="fas fa-user"></i>First Name</label>
                <input type="text" name="firstName" class="form-control">
               
            </div>
            <div class="form-group">
                <label for="lastName"> <i class="fas fa-user"></i>Last Name</label>
                <input type="text" name="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i>Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject"><i class="fas fa-pen-square"></i>Subject</label>
                <input type="text" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-paper-plane"></i>Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="my-form-button">
                    Send Message
                </button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
